<h2 id="概要">概要</h2>
<p>Union-Findにモノイド値を持たせる拡張です。モノイド演算を用いることで、以下のような情報を効率的に管理できます。</p>

<ul>
  <li>各連結成分の累積値（例: 和、積、最大値など）</li>
  <li>動的に変化するクラスターの属性情報</li>
</ul>
