<p>Union-Find（またはDisjoint Set Union）は、データ構造の一つで、以下の操作を効率的に行うことができます。</p>

<ul>
  <li><strong>Find（根の探索）</strong>:
要素が属する集合の代表（根）を見つける。</li>
  <li><strong>Union（集合の併合）</strong>:
2つの集合を1つにまとめる。</li>
</ul>
